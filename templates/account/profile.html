{% extends 'base.html' %}

{% block head %}
    <title>Profile</title>
{% endblock %}

{% block body %}
    <div class="container">
        <p>Username: {{ user }}</p>
        <p>Age: {{ user.userprofilemodel.age }}</p>
        <p>Height: {{ user.userprofilemodel.height }} CM </p>
        <p>Weight: {{ user.userprofilemodel.weight }} KG </p>
    </div>
{% endblock %}
