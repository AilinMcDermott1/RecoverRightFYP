{#{% extends 'base.html' %}#}

{% block content %}
    <div class="create-goal">
        <h2>Create a New Goal</h2>
        <form class="site-form" action="{% url 'goals:goal_create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create">
        </form>
    </div>
{% endblock %}
